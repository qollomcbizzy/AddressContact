<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="viewport" name="device-width">
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>contact address</title>
</head>
<body>
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <h2>ADDRESS CONTACT</h2>
      <form id="address">
        <h3>Add a contact</h3>
        <label>first name:</label>
        <input type="text" class="form-control" id="new-firstname">
        <label>last name:</label>
        <input type="text" class="form-control" id="new-lastname">
        <div class="new-addresses">
          <div class="new-address">
            <label> street :</label>
            <input type="text" class="form-control" id="new-street">
            <label> city :</label>
            <input type="text" class="form-control" id="new-city">
            <label>state :</label>
            <input type="text" class="form-control" id="new-state">
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-5">
            <span class="btn btn-primary" id="add-address">add another address</span>
            <button type="submit" class="btn btn-inverse">add</button>
          </div>
        </div>
      </form>
      <div class="row">
        <h2>Contacts:</h2>
        <ul id="Contacts">

        </ul>
      </div>
    </div>
    <div class="col-md-5 col-md-offset-2">
      <div id="show-contact">
        <h2></h2>
        <p>First name : <span class="first-name"></span></p>
        <p>Last name : <span class="last-name"></span></p>
        <p>Address : </p>
        <ul id="addresses">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
